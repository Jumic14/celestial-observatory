<div class="options">
  <p>Please, select a body type :</p>
  <button *ngFor="let type of allowedBodyTypes" (click)="onCategorySelected(type)">
    {{ type }}
  </button>
</div>

<div *ngIf="selectedCategoryId" class="selected-option">
  <p>Selected body type:</p>
  <p>{{ selectedCategoryId }}</p>
  <button (click)="redirectToCategoryDetail()">Show body type list</button>
</div>
