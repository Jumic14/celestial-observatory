
<div class="nav-menu">
  <div class="back-btn" data-title="Back to Portal"> 
    <button (click)="backToHome()">
    <img class="icon" src="./../../assets/img/back-icon.png" alt="Back to Portal">
  </button>
</div>
  <h2>Cosmic Carousel</h2>
  <div class="info-btn" data-title="Open informations">
    <button (click)="dialog.showModal()">
      <img class="icon" src="./../../assets/img/info-icon.png" alt="Show Informations" >
    </button>
  </div>
  <dialog #dialog>
    <app-infos [title]="'carousel'"></app-infos>
    <div class="close-btn" data-title="Close informations">
      <button (click)="dialog.close()">
        <img class="icon" src="./../../assets/img/close-icon.png" alt="Close modal">
      </button>
    </div>
</dialog>
</div>
<div class="carousel-page">
  <div class="carousel-content">
    <div class="arrows-container">
      <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
      </button>
      <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
      </button>
    </div>
    <!-- carousel -->
    <div class="carousel">
      
      <ng-container *ngFor="let slide of slides; let i = index">
        <div *ngIf="i === currentSlide" class="slide-content">
          <div class="slide-info">
            <h3>{{ slide.title }}</h3>
            <p>{{ slide.date | date : "MMMM d, yyyy" }}</p>
            <p *ngIf="slide.copyright">Â©{{ slide.copyright }}</p>
            <div class="details">
              <p>{{ slide.explanation }}</p>
            </div>  
          
          </div>
          <div class="slide-img">
          <img [src]="slide.url" class="slide" [alt]="slide.title" (click)="onImageClick(slide.hdurl)"/>
          <button (click)="onImageClick(slide.hdurl)">See in full dimensions</button>
          <button (click)="onRefresh()">Reload Cosmic Carousel</button>
        </div>
        </div>
      </ng-container>
   
      <!-- controls -->
    </div>
   
  </div>
</div>
