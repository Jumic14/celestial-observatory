<div class="codex">
  <h3>Codex</h3>
  <div class="options">
    <select (change)="onEntrySelected($event)" class="type-button">
      <option value=""  selected class="selection">Select a term</option>
      <option *ngFor="let entry of codexEntries" [value]="entry.title" class="selection">
        {{ entry.title | titlecase }}
      </option>
    </select>
  </div>

  <div *ngIf="selectedEntry" class="selected-option">

    <p class="description">{{ selectedEntry.description }}</p>
    <img *ngIf="selectedEntry.imageUrl" src="{{selectedEntry.imageUrl}}" alt="schema" class="schema">
  </div>
</div>
