<div class="dashboard-container">
  <h3>Solar System known bodies count</h3>

  <ul class="object-list-horizontal">
    <li *ngFor="let entry of knowcount" class="object-item">
      <p class="bodies">{{ categoryMapping[entry.id]}}:</p>
      <p class="count">{{ entry.knownCount }}</p>
    </li>
  </ul>  
  <div class="count-summary">
    <h4>Total Known Count: </h4>
    <p>{{ totalKnownCount }}</p>
  </div>
</div>
